<br>

<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid col-md-10">
        <table class="table table-striped" >
            <thead style="background-color: ;">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Time</th>
                  <th scope="col">category</th>
                  <th scope="col">rate</th>
                  <th>Modify</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
            <tr *ngFor="let m of movies">
        
                <td>
                    {{m.id}}
                </td>
                <td>
                    {{m.title}}
                </td>
                <td>
                    {{m.duree}}
                </td>
                <td>
                    {{m.categorie}}
                </td>
                <td>
                    {{m.rate}}
                </td>
                <td>
                    <button class="btn btn-outline-warning mr-2" [routerLink]="['/update',m.id]" >Update</button>
                </td>
                <td><button class="btn btn-outline-danger mr-2" (click)="deleteMovies(m)">Delete </button></td>
            </tr>
            </tbody>
        </table>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    
</div>
