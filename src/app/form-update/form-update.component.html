
<div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-7">
          <h5 class="card-title text-center text-info">Update movie</h5>
          <form [formGroup]="moviesform" >
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" formControlName="title" [(ngModel)]="m.title">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="categorie">Category</label>
                <input type="text" class="form-control" id="categorie" formControlName="categorie" [(ngModel)]="m.categorie" >
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="time">Time</label>
                <input type="number" class="form-control" id="time" formControlName="duree" [(ngModel)]="m.duree" >
              </div>
              
              <div class="form-group col-md-4">
                <label for="rate">Rate</label>
                <input type="number" class="form-control" id="rate" formControlName="rate" [(ngModel)]="m.rate">
              </div>
            </div>
            <button type="submit" (click)="updateMovies()" [disabled]="moviesform.invalid" class="btn btn-success mr-2">update movie</button>
            
            
          </form>
        </div>
        
      </div>
    </div>
  </div>
