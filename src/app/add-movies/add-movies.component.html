<div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-7">
          <h5 class="card-title text-center text-info">FormControl</h5>
          <form [formGroup]="moviesform">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" formControlName="id" [(ngModel)]="m.id" >
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" formControlName="title" [(ngModel)]="m.title">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="time">Time</label>
                <input type="number" class="form-control" id="time" formControlName="duree" [(ngModel)]="m.duree" >
              </div>
              <div class="form-group col-md-4">
                <label for="categorie">Category</label>
                <input type="text" class="form-control" id="categorie" formControlName="categorie" [(ngModel)]="m.categorie">
              </div>
              <div class="form-group col-md-4">
                <label for="rate">Rate</label>
                <input type="number" class="form-control" id="rate" formControlName="rate" [(ngModel)]="m.rate">
              </div>
            </div>
            <button type="submit" class="btn btn-success mr-2">Update Controls</button>
            <button type="submit" (click)="resetControls()" class="btn btn-info mr-2">Reset Controls</button>
            
          </form>
        </div>
        <div class="col-5">
          <h5 class="card-title text-center text-info">FormControl Result</h5>
          <strong>ID</strong> : {{ m.id }}<br>
          <strong>Title</strong> : {{ m.title }}<br>
          <strong>Time</strong> : {{ m.duree }}<br>
          <strong>Category</strong> : {{ m.categorie }}<br>
          <strong>Rate</strong> : {{ m.rate }}<br>
        </div>
      </div>
    </div>
  </div>
